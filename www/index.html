<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script> 
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    <div class="modale">
        <div class="modal-content">
            <h3 class="modal-title"> Bravo! Continuez ?</h3>
            <div class="modal-choice">
                <button class="yes" ui-sref="app.activity">
                    <span class="icon ion-checkmark-circled"></span>
                    <span class="text-button">Oui</span>
                </button>
                <button class="no">
                    <span class="icon ion-close-circled"></span>
                    <span class="text-button">Non</span>
                </button>
            </div>
        </div>
    </div>
    <div id="zoneAudio" style="display: none">
        
    </div>
    
    <script type="text/javascript">
        function openModal(){
            $(".modale").show();
            return $(".modale");

        }
        function hideModal(){
            $(".modale").hide();
            
        }
        $(".modale button").click(
            function(){
                hideModal();
            }
        );
    </script>
</body>
</html>
